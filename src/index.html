<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="title">
        <h1>MITSKI TOUR TICKETS</h1>
      </div>
    </header>
    <main>
        <img src="img/mitski-concert.jpg" alt="poster">
        <div id="card-box">
          <p>PREVIO AL PAGO VERIFICAREMOS LA VALIDEZ DE TU TARJETA</p>
          <input type="text" id="card-number" placeholder="NUMERO DE TARJETA">
          <p id="validation-msg"></p>
          <button id="verify-btn">CONTINUAR</button>
          <button id="return-btn">REGRESAR</button>
        </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
